<style>
  :root {
    /* Esta variable ahora se llena correctamente desde Code.gs */
    --primary-color: <?= companyInfo.primaryColor || '#2B52E3' ?>;
    --primary-text-color: #ffffff;
    --dark-text-color: #333333;
    --light-bg-color: #f4f4f9;
    --card-bg-color: #ffffff;
    --border-color: #dddddd;
  }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--light-bg-color);
    color: var(--dark-text-color);
    line-height: 1.6;
  }

  .container {
    width: 95%;
    max-width: 1200px;
    margin: 0 auto;
    padding-bottom: 30px;
  }

  .hidden { display: none !important; }

  #app-header {
    text-align: center;
    padding: 20px 15px;
    background-color: var(--primary-color);
    color: var(--primary-text-color);
    border-radius: 0 0 12px 12px;
    margin-bottom: 20px;
  }
  #app-header img {
    max-width: 90px;
    border-radius: 50%;
    border: 3px solid var(--primary-text-color);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  #app-header h1 { margin: 10px 0 5px 0; font-size: 1.8rem; }
  #app-header p { margin: 0; font-size: 0.9rem; }

  .search-wrapper {
    background-color: var(--card-bg-color);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }
  .search-wrapper h2 { text-align: center; margin-top: 0; }
  .search-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .form-group { flex: 1; }
  .form-group label { font-weight: bold; display: block; margin-bottom: 5px; }
  .form-group input, .form-group select {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1rem;
  }
  button {
    padding: 12px 20px;
    background-color: var(--primary-color);
    color: var(--primary-text-color);
    border: none;
    cursor: pointer;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
  }
  button:hover { filter: brightness(110%); }

  #results-area { padding-top: 25px; }
  #loader { text-align: center; padding: 40px 0; }
  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border-left-color: var(--primary-color);
    animation: spin 1s ease infinite;
    margin: 0 auto 10px;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  #no-results-message { text-align: center; padding: 20px; background: #fff; border-radius: 12px; }

  .vehicle-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }
  .vehicle-card {
    background: var(--card-bg-color);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .vehicle-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.12);
  }
  .vehicle-card img { width: 100%; height: 180px; object-fit: cover; }
  .card-content { padding: 15px; }
  .card-content h4 { margin: 0 0 10px 0; font-size: 1.2rem; }
  .card-content p { margin: 0 0 10px 0; color: #666; }
  .card-rate { font-size: 1.3rem; font-weight: bold; color: var(--primary-color); }
  
  .vehicle-grid-small { display: flex; flex-direction: column; gap: 10px; }
  .vehicle-card-small {
    background: var(--card-bg-color);
    border-radius: 12px;
    display: flex;
    align-items: center;
    padding: 10px;
    gap: 15px;
    cursor: pointer;
  }
  .vehicle-card-small img { width: 80px; height: 60px; object-fit: cover; border-radius: 8px; }
  .card-content-small h5 { margin: 0; }
  .card-content-small p { margin: 0; font-size: 0.9em; color: #555;}
  
  .modal {
    position: fixed; z-index: 1000; left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    display: flex; align-items: center; justify-content: center;
    padding: 15px; box-sizing: border-box;
  }
  .modal-content {
    background-color: var(--card-bg-color);
    padding: 25px;
    border-radius: 12px;
    width: 100%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
  }
  .close-button {
    position: absolute; top: 10px; right: 20px;
    color: #aaa; font-size: 28px; font-weight: bold;
    cursor: pointer;
  }
  .photo-gallery { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; }
  .photo-gallery img { max-height: 100px; border-radius: 8px; }
  #form-status-message { margin-top: 15px; font-weight: bold; }

  @media (min-width: 768px) {
    .search-form {
      flex-direction: row;
      align-items: flex-end;
    }
    .search-form button { flex-shrink: 0; }
    .vehicle-grid-small { display: grid; grid-template-columns: 1fr 1fr; }
  }
</style>
